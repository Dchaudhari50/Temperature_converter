<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter Mobile App: Dinesh Chaudhari</title>
    <link rel="stylesheet" href="style.css">
    <!-- icons -->
    <link rel="stylesheet" href="boxicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    
    <!-- font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
 
<body>
    
    <div class="container">
        <div class="temperature-converter">
            <div class="mobile">
                <p>11.06 AM</p>
                <div>
                    <box-icon name='signal-4'></box-icon>
                    <box-icon name='wifi'></box-icon>
                    <box-icon type='solid' name='battery'></box-icon>
                </div>
            </div>
            <h2 class="title">Temperature Converter</h2>
            <div class="result">
                <span class="result-heading">Result(celsius)</span>
                <h2 class="celsius-value" id="celsius"></h2>
            </div>
            
            <div class="degree-type">
                <div class="degree-field">
                    <label for="degree">Degree</label>
                    <input type="number" name="degree" id="degree" >
                </div>

                <div class="temp-field">
                    <label for="temp-type">Type</label>
                    <select name="temperature" id="temp-type" autocomplete="on">
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                    </select>
                </div>
            </div>
            
            <button id="convert-btn">Convert</button>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
